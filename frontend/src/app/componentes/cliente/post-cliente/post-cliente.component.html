<div>
  <div class="title text-center">
  <h2 class="">Adicionar Cliente</h2>
</div>
  <form class="container">



    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Nome: </label>
        <input class="form-control" type="text" #nm_cliente name="nm_cliente" id="nm_cliente" value="">
      </div>
      <div class="form-group col-md-6">
        <label>CPF: </label>
        <input class="form-control" type="text" #cpf_cliente name="cpf_cliente" id="cpf_cliente" value="">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label class="col-sm-2 control-label">RG: </label>
        <input class="form-control" type="text" #rg_cliente name="rg_cliente" id="rg_cliente" value="">
      </div>
      <div class="form-group col-md-6">
        <label class="col">Endereço</label>
        <input class="form-control" type="text" #endereco name="endereco" id="endereco" value="">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label >CEP: </label>
        <input class="form-control" type="text" #cep name="cep" id="cep" value="">
      </div>
      <div class="form-group col-md-6">
        <label >UF: </label>
        <input class="form-control" type="text" #uf name="uf" id="uf" value="">
      </div>
    </div>


    <div class="form-row">
      <div class="form-group col-md-6">
        <label >Data de Nascimento: </label>
        <input class="form-control" type="date" #data_nascimento name="data_nascimento" id="data_nascimento" value="">
      </div>
      <div class="form-group col-md-6">
        <label class="">Estado Civil: </label>
        <input class="form-control" type="text" #estado_civil name="estado_civil" id="estado_civil" value="">
      </div>
    </div>


    <div class="form- row">
      <div class="form-group col-md-6">
        <label class="">Profissão: </label>
        <input class="form-control" type="text" #profissao name="profissao" id="profissao" value="">

      </div>
    </div>
    <div class="btn-lg btn-block">
      <div>
        <input routerLink="/getallclientes" class="btn btn-success btn-lg btn-block" type="button" (click)="addNewClient(nm_cliente.value, cpf_cliente.value, rg_cliente.value, endereco.value, cep.value, uf.value, data_nascimento.value, estado_civil.value, profissao.value )" value="Inserir">
      </div>
    </div>
  </form>


</div>
