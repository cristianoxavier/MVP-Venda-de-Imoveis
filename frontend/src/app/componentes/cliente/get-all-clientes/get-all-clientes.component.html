<div class="container text-center">
  <h2>Clientes Cadastrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">RG</th>
        <th scope="col">Endereço</th>
        <th scope="col">CEP</th>
        <th scope="col">UF</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Estado Civil</th>
        <th scope="col">Profissão</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let c of clientes">
      <tr>
        <td>{{c.id_cliente}}</td>
        <td>{{c.nm_cliente}}</td>
        <td>{{c.cpf_cliente}}</td>
        <td>{{c.rg_cliente}}</td>
        <td>{{c.endereco}}</td>
        <td>{{c.cep}}</td>
        <td>{{c.uf}}</td>
        <td>{{c.data_nascimento }}</td>
        <td>{{c.estado_civil}}</td>
        <td>{{c.profissao}}</td>
        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteCliente(c.id_cliente)">Deletar</button>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/addcliente" type="submit">Novo Cliente</button>


</div>
