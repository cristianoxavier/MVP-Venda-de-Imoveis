<div class="container text-center">
  <h2>Proprietarios Cadastrados</h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">CPF</th>
        <th scope="col">RG</th>
        <th scope="col">Data de Nascimento</th>
        <th scope="col">Estado Civil</th>
        <th scope="col">Profiss√£o</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody *ngFor="let p of proprietarios">
      <tr>
        <td #id>{{p.id_proprietario}}</td>
        <td>{{p.nm_proprietario}}</td>
        <td>{{p.cpf_proprietario}}</td>
        <td>{{p.rg_proprietario}}</td>
        <td>{{p.data_nascimento}}</td>
        <td>{{p.estado_civil}}</td>
        <td>{{p.profissao}}</td>
        <button type="button" class="btn btn-danger btn-sm ml-1" (click)="deleteThisProprietario(p.id_proprietario)">Deletar</button>
      </tr>
    </tbody>
  </table>
  <button class="btn btn-primary" routerLink="/addproprietario" type="submit">Adicionar Proprietario</button>


</div>
